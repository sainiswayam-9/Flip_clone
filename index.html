<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Mini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Flipkart</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Flipkart Mini!</h2>
    <p>Your favorite products at great prices.</p>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <!-- Product Card 1 -->
      <div class="card">
        <img src="images/phone.jpg" alt="Phone" />
        <h3>Realme Narzo</h3>
        <p>₹10,999</p>
        <button>Buy Now</button>
      </div>

      <!-- Product Card 2 -->
      <div class="card">
        <img src="images/laptop.jpg" alt="Laptop" />
        <h3>Asus Laptop</h3>
        <p>₹39,999</p>
        <button>Buy Now</button>
      </div>

      <!-- Add more cards -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Flipkart Mini. All rights reserved.</p>
  </footer>
</body>
</html>
